  <!DOCTYPE html>
  <html style="display: inline-block;">

  <head>
    <meta charset="UTF-8">
    <title>Height Converter</title>
    <link rel="stylesheet" href="height.css">
  </head>

  <body>

    <h2>Height Converter</h2>
    <div class="form-group">
      <label for="exampleInputName2">Feet</label>
      <input type="text" class="form-control feetInputBox" placeholder="Feet">
    </div>

    <div class="form-group">
      <label for="exampleInputName2">Inches</label>
      <input type="text" class="form-control inchesInputBox" placeholder="inches">
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" class="btn btn-default">Convert to cm</button>
      </div>

      <div class="inputValueCalc">
        <h1 class="calcInputValues"></h1>
      </div>
    
      </form>

  </body>
